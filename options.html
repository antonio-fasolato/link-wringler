<!DOCTYPE html>
<html>
<head>
  <title data-i18n="optionsTitle">Link Wringer Settings</title>
  <style>
    body { font-family: system-ui; padding: 20px; width: 300px; }
    .option { margin-bottom: 15px; display: flex; align-items: center; }
    input { margin-right: 10px; }
    #status { color: green; font-size: 0.9em; margin-top: 10px; }
  </style>
</head>
<body>
  <h3 data-i18n="optionsHeader">Link Wringer Settings</h3>
  
  <div class="option">
    <input type="checkbox" id="extractPlainText">
    <label for="extractPlainText" data-i18n="optionExtractPlain">Also extract plain text links</label>
  </div>
  
  <div class="option">
    <input type="checkbox" id="lessStrictRegex">
    <label for="lessStrictRegex" data-i18n="optionLessStrict">Use less strict regex</label>
  </div>
  
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
