<!DOCTYPE html>
<html>
<head>
  <title>Link Finder Settings</title>
  <style>
    body { font-family: system-ui; padding: 20px; width: 300px; }
    .option { margin-bottom: 15px; display: flex; align-items: center; }
    input { margin-right: 10px; }
  </style>
</head>
<body>
  <h3>Link Finder Settings</h3>
  <div class="option">
    <input type="checkbox" id="extractPlainText">
    <label for="extractPlainText">Also extract plain text links</label>
  </div>
  <div class="option">
    <input type="checkbox" id="lessStrictRegex">
    <label for="lessStrictRegex">Use less strict regex</label>
  </div>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
