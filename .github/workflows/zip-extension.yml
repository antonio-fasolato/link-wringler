name: Package and Release Chrome Extension

on:
  push:
    branches:
      - main
    tags:
      - 'v*' # Triggers on tags starting with 'v' (e.g., v1.0)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create a release and upload assets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Zip File
        run: |
          # The run_number provides the $V for your build number
          V_NUMBER="${{ github.run_number }}"
          ZIP_NAME="link-wringer-extension-1.${V_NUMBER}.zip"
          
          # Zip the specific files and directories requested
          zip -r "$ZIP_NAME" _locales icon*.png *.js *.html manifest.json -x "*.DS_Store*"
          
          # Export variables for later steps
          echo "ZIP_FILENAME=$ZIP_NAME" >> $GITHUB_ENV
          echo "BUILD_V=$V_NUMBER" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.${{ env.BUILD_V }}
          name: Release 1.${{ env.BUILD_V }}
          draft: false
          prerelease: false
          files: ${{ env.ZIP_FILENAME }}
          body: |
            Automated build for Link Wringer.
            Includes:
            - Content scripts and background logic
            - Localized resources (_locales)
            - Extension icons and settings page
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}