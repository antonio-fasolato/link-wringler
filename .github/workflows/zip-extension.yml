name: Package Chrome Extension

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create a release and upload assets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Zip File
        run: |
          # The run_number provides the $V for your build number
          ZIP_NAME="link-wringer-extension-1.${{ github.run_number }}.zip"

          # Zip the specific files and directories requested
          zip -r "$ZIP_NAME" _locales icon*.png *.js *.html manifest.json -x "*.DS_Store*"

          # Move the filename to an environment variable for the next step
          echo "ZIP_FILENAME=$ZIP_NAME" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-build
          path: ${{ env.ZIP_FILENAME }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.${{ env.BUILD_V }}
          name: Release 1.${{ env.BUILD_V }}
          draft: false
          prerelease: false
          files: ${{ env.ZIP_FILENAME }}
          body: |
            Automated build for Link Wringer.
            Includes:
            - Content scripts and background logic
            - Localized resources (_locales)
            - Extension icons and settings page
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}